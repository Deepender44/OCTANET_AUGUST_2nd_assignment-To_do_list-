<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website Projects To-Do List</title>
</head>
<body>
<div class="background-img">
    <div class="container">
    </div><div class="typing-container">
            <h1 class="typing-text">Things To Do.</h1>
          </div>   
    <div class="gif-container">
        <img src="giphy.webp" alt="GIF">
    </div>
    <div class="task-form">
    <input type="text" id="task" placeholder="Enter task...">
    <input type="date" id="deadline" placeholder="Select deadline...">
    <select id="priority">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
    </select>
    <input type="text" id="labels" placeholder="Enter labels...">
    <button id="addTask">Add Task</button>
    </div>
    <div id="taskList"></div>
    <div class="progress-container">
    <p>Tasks completed: <span id="completedCount">0</span></p>
    <p>Tasks remaining: <span id="remainingCount">0</span></p>
    </div>
    
</div>

    <script src="script.js"></script>
</body>
</html>
